{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-[#1a1a1a] p-8 rounded-lg shadow-2xl shadow-black border border-gray-800">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Warrior Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-400 font-semibold mb-2">Clan Name</label>
            <input type="text" name="username" id="username" class="w-full px-4 py-2" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-400 font-semibold mb-2">Blade Password</label>
            <input type="password" name="password" id="password" class="w-full px-4 py-2" required>
        </div>
        <button type="submit" class="w-full btn-primary">Enter the Dojo</button>
    </form>
    <p class="text-center text-gray-500 mt-4">
        New warrior?
        <a href="{{ url_for('register') }}" class="text-blue-400 hover:underline">Forge your path here</a>.
    </p>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center py-12">
    <div>
        <img src="{{ url_for('static', filename='images/' + product.image_file) }}" alt="{{ product.name }}" class="w-full rounded-lg shadow-2xl shadow-black">
    </div>
    <div>
        <h1 class="text-4xl font-bold text-white mb-4">{{ product.name }}</h1>
        <p class="text-3xl text-brand-red font-semibold mb-6">${{ "%.2f"|format(product.price) }}</p>
        <p class="text-gray-400 leading-relaxed mb-8">{{ product.description }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn-primary">Claim Your Blade</a>
    </div>
</div>
{% endblock %}
